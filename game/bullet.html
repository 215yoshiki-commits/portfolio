<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>æ±æ–¹é¢¨ å¼¾å¹•ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚° (PixiJS v8)</title>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Noto Sans JP', sans-serif;
    }
    canvas {
      border: 2px solid white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¸ å¼¾å¹•ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚° (PixiJS)</h1>
  <p>çŸ¢å°ã‚­ãƒ¼ã§ç§»å‹•ã§ãã¾ã™</p>

  <script>
    // --- Pixiã‚¢ãƒ—ãƒªã®åˆæœŸåŒ– (v8ã®è¨˜æ³•) ---
    (async () => {
      // 1. ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
      const app = new PIXI.Application();

      // 2. v8ã§ã¯ init() ãƒ¡ã‚½ãƒƒãƒ‰ã§åˆæœŸåŒ–ã—ã¾ã™ (awaitãŒå¿…é ˆ)
      await app.init({
        width: 480,
        height: 640,
        backgroundColor: 0x000000
      });

      // 3. v8ã§ã¯ app.view ã§ã¯ãªã app.canvas ã«åå‰ãŒå¤‰ã‚ã‚Šã¾ã—ãŸ
      document.body.appendChild(app.canvas);

      // 4. ã‚­ãƒ¼å…¥åŠ›ã‚’å—ã‘ä»˜ã‘ã‚‹ãŸã‚ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹å¯èƒ½ã«ã™ã‚‹ (app.canvasã‚’ä½¿ç”¨)
      app.canvas.tabIndex = 0;
      app.canvas.focus();

      // --- ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆè‡ªæ©Ÿï¼‰ ---
      const player = new PIXI.Graphics();
      player.beginFill(0x00ffcc);
      player.drawCircle(0, 0, 8);
      player.endFill();
      player.x = 240;
      player.y = 560;
      app.stage.addChild(player);

      // --- æ•µã‚­ãƒ£ãƒ© ---
      const enemy = new PIXI.Graphics();
      enemy.beginFill(0xff4444);
      enemy.drawCircle(0, 0, 15);
      enemy.endFill();
      enemy.x = 240;
      enemy.y = 120;
      app.stage.addChild(enemy);

      // --- ãƒ†ã‚­ã‚¹ãƒˆ ---
      const scoreText = new PIXI.Text("Score: 0", { fill: "white", fontSize: 20 });
      scoreText.x = 10;
      scoreText.y = 10;
      app.stage.addChild(scoreText);

      // --- å„ç¨®å¤‰æ•° ---
      const keys = {};
      const bullets = [];
      let tick = 0;
      let score = 0;
      let isGameOver = false;

      // 5. å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆapp.canvasã«ä»˜ã‘ã‚‹ï¼‰ ---
      app.canvas.addEventListener("keydown", (e) => keys[e.key] = true);
      app.canvas.addEventListener("keyup", (e) => keys[e.key] = false);

      // --- å½“ãŸã‚Šåˆ¤å®š ---
      function hit(a, b, dist) {
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        return dx * dx + dy * dy < dist * dist;
      }

      // --- ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— ---
      app.ticker.add(() => {
        if (isGameOver) return;
        tick++;

        // è‡ªæ©Ÿã®ç§»å‹•
        if (keys["ArrowLeft"] && player.x > 10) player.x -= 4;
        if (keys["ArrowRight"] && player.x < 470) player.x += 4;
        if (keys["ArrowUp"] && player.y > 10) player.y -= 4;
        if (keys["ArrowDown"] && player.y < 630) player.y += 4;

        // æ•µã‹ã‚‰å¼¾ã‚’ç™ºå°„ï¼ˆå††çŠ¶ï¼‰
        if (tick % 10 === 0) {
          const count = 24;
          for (let i = 0; i < count; i++) {
            const angle = (i / count) * Math.PI * 2 + tick * 0.02;
            const b = new PIXI.Graphics();
            b.beginFill(0x44aaff);
            b.drawCircle(0, 0, 4);
            b.endFill();
            b.x = enemy.x;
            b.y = enemy.y;
            b.vx = Math.cos(angle) * 2.5;
            b.vy = Math.sin(angle) * 2.5;
            app.stage.addChild(b);
            bullets.push(b);
          }
        }

        // å¼¾ã®æ›´æ–°
        for (let i = bullets.length - 1; i >= 0; i--) {
          const b = bullets[i];
          b.x += b.vx;
          b.y += b.vy;

          // ç”»é¢å¤–åˆ¤å®š
          if (b.x < -10 || b.x > 490 || b.y < -10 || b.y > 650) {
            app.stage.removeChild(b);
            bullets.splice(i, 1);
            continue;
          }

          // å½“ãŸã‚Šåˆ¤å®š
          if (hit(b, player, 8)) {
            isGameOver = true;
            const text = new PIXI.Text("GAME OVER\nPress R to Restart", {
              fill: "red", fontSize: 32, align: "center"
            });
            text.x = 100;
            text.y = 280;
            text.name = "gameOverText"; // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆæ™‚ã«æ¶ˆã™ãŸã‚ã®åå‰
            app.stage.addChild(text);
            return;
          }
        }

        // ã‚¹ã‚³ã‚¢
        if (tick % 10 === 0) {
          score++;
          scoreText.text = "Score: " + score;
        }
      });

      // --- Rã‚­ãƒ¼ã§å†ã‚¹ã‚¿ãƒ¼ãƒˆ ---
      window.addEventListener("keydown", (e) => {
        if (e.key === "r" || e.key === "R") {
          if (isGameOver) {
            
            // 6. GAME OVERãƒ†ã‚­ã‚¹ãƒˆã‚’å‰Šé™¤ (v8å¯¾å¿œã®æ”¹å–„)
            const gameOverText = app.stage.getChildByName("gameOverText");
            if (gameOverText) {
              app.stage.removeChild(gameOverText);
            }
            
            // å¼¾ã‚’ã™ã¹ã¦æ¶ˆã™
            bullets.forEach(b => app.stage.removeChild(b));
            bullets.length = 0;
            
            // å„ç¨®ãƒªã‚»ãƒƒãƒˆ
            score = 0;
            scoreText.text = "Score: 0";
            player.x = 240;
            player.y = 560;
            isGameOver = false;

            // å†åº¦ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å½“ã¦ã‚‹
            app.canvas.focus();
          }
        }
      });

    })(); // éåŒæœŸé–¢æ•°ã‚’å³æ™‚å®Ÿè¡Œ
  </script>
</body>
</html>
