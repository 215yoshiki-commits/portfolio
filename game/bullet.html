<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÂºæÂπï„Ç∑„É•„Éº„ÉÜ„Ç£„É≥„Ç∞</title>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Noto Sans JP', sans-serif;
    }
    canvas {
      border: 2px solid white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üå∏ ÂºæÂπï„Ç∑„É•„Éº„ÉÜ„Ç£„É≥„Ç∞ (PixiJS)</h1>
  <p>Áü¢Âç∞„Ç≠„Éº„ÅßÁßªÂãï„Åß„Åç„Åæ„Åô</p>

  <script>
    // --- Pixi„Ç¢„Éó„É™„ÅÆÂàùÊúüÂåñ ---
    const app = new PIXI.Application({
      width: 480,
      height: 640,
      backgroundColor: 0x000000
    });
    document.body.appendChild(app.view);

    // ‚Üê „Ç≠„ÉºÂÖ•Âäõ„ÇíÂèó„Åë‰ªò„Åë„Çã„Åü„ÇÅ„Å´„Éï„Ç©„Éº„Ç´„ÇπÂèØËÉΩ„Å´„Åô„Çã
    app.view.tabIndex = 0;
    app.view.focus();

    // --- „Éó„É¨„Ç§„É§„ÉºÔºàËá™Ê©üÔºâ ---
    const player = new PIXI.Graphics();
    player.beginFill(0x00ffcc);
    player.drawCircle(0, 0, 8);
    player.endFill();
    player.x = 240;
    player.y = 560;
    app.stage.addChild(player);

    // --- Êïµ„Ç≠„É£„É© ---
    const enemy = new PIXI.Graphics();
    enemy.beginFill(0xff4444);
    enemy.drawCircle(0, 0, 15);
    enemy.endFill();
    enemy.x = 240;
    enemy.y = 120;
    app.stage.addChild(enemy);

    // --- „ÉÜ„Ç≠„Çπ„Éà ---
    const scoreText = new PIXI.Text("Score: 0", { fill: "white", fontSize: 20 });
    scoreText.x = 10;
    scoreText.y = 10;
    app.stage.addChild(scoreText);

    // --- ÂêÑÁ®ÆÂ§âÊï∞ ---
    const keys = {};
    const bullets = [];
    let tick = 0;
    let score = 0;
    let isGameOver = false;

    // --- ÂÖ•Âäõ„Ç§„Éô„É≥„ÉàÔºàapp.view„Å´‰ªò„Åë„ÇãÔºâ ---
    app.view.addEventListener("keydown", (e) => keys[e.key] = true);
    app.view.addEventListener("keyup", (e) => keys[e.key] = false);

    // --- ÂΩì„Åü„ÇäÂà§ÂÆö ---
    function hit(a, b, dist) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return dx * dx + dy * dy < dist * dist;
    }

    // --- „É°„Ç§„É≥„É´„Éº„Éó ---
    app.ticker.add(() => {
      if (isGameOver) return;
      tick++;

      // Ëá™Ê©ü„ÅÆÁßªÂãï
      if (keys["ArrowLeft"] && player.x > 10) player.x -= 4;
      if (keys["ArrowRight"] && player.x < 470) player.x += 4;
      if (keys["ArrowUp"] && player.y > 10) player.y -= 4;
      if (keys["ArrowDown"] && player.y < 630) player.y += 4;

      // Êïµ„Åã„ÇâÂºæ„ÇíÁô∫Â∞ÑÔºàÂÜÜÁä∂Ôºâ
      if (tick % 10 === 0) {
        const count = 24;
        for (let i = 0; i < count; i++) {
          const angle = (i / count) * Math.PI * 2 + tick * 0.02;
          const b = new PIXI.Graphics();
          b.beginFill(0x44aaff);
          b.drawCircle(0, 0, 4);
          b.endFill();
          b.x = enemy.x;
          b.y = enemy.y;
          b.vx = Math.cos(angle) * 2.5;
          b.vy = Math.sin(angle) * 2.5;
          app.stage.addChild(b);
          bullets.push(b);
        }
      }

      // Âºæ„ÅÆÊõ¥Êñ∞
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx;
        b.y += b.vy;

        if (b.x < -10 || b.x > 490 || b.y < -10 || b.y > 650) {
          app.stage.removeChild(b);
          bullets.splice(i, 1);
          continue;
        }

        if (hit(b, player, 8)) {
          isGameOver = true;
          const text = new PIXI.Text("GAME OVER\nPress R to Restart", {
            fill: "red", fontSize: 32, align: "center"
          });
          text.x = 100;
          text.y = 280;
          app.stage.addChild(text);
          return;
        }
      }

      // „Çπ„Ç≥„Ç¢
      if (tick % 10 === 0) {
        score++;
        scoreText.text = "Score: " + score;
      }
    });

    // --- R„Ç≠„Éº„ÅßÂÜç„Çπ„Çø„Éº„Éà ---
    window.addEventListener("keydown", (e) => {
      if (e.key === "r" || e.key === "R") {
        if (isGameOver) {
          bullets.forEach(b => app.stage.removeChild(b));
          bullets.length = 0;
          score = 0;
          scoreText.text = "Score: 0";
          player.x = 240;
          player.y = 560;
          isGameOver = false;
        }
      }
    });
  </script>
</body>
</html>
