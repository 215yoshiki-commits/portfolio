<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>æ±æ–¹é¢¨ å¼¾å¹•ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚°</title>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <style>
    body { margin: 0; text-align: center; background: #000; color: white; }
    canvas { border: 2px solid #fff; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ğŸŒ¸ å¼¾å¹•ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚° (PixiJS)</h1>
  <p>çŸ¢å°ã‚­ãƒ¼ã§ç§»å‹•</p>
  <script>
    const app = new PIXI.Application({ width: 480, height: 640, backgroundColor: 0x000000 });
    document.body.appendChild(app.view);

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®š
    const player = new PIXI.Graphics();
    player.beginFill(0x00ffcc);
    player.drawCircle(0, 0, 8);
    player.endFill();
    player.x = 240;
    player.y = 560;
    app.stage.addChild(player);

    // æ•µè¨­å®š
    const enemy = new PIXI.Graphics();
    enemy.beginFill(0xff4444);
    enemy.drawCircle(0, 0, 15);
    enemy.endFill();
    enemy.x = 240;
    enemy.y = 120;
    app.stage.addChild(enemy);

    // ã‚¹ã‚³ã‚¢ãƒ†ã‚­ã‚¹ãƒˆ
    let score = 0;
    const scoreText = new PIXI.Text("Score: 0", { fill: "white", fontSize: 20 });
    scoreText.x = 10;
    scoreText.y = 10;
    app.stage.addChild(scoreText);

    // å¼¾ãƒªã‚¹ãƒˆ
    const bullets = [];

    // å¼¾ã‚’å‡ºã™é–“éš”
    let tick = 0;

    // ã‚­ãƒ¼å…¥åŠ›
    const keys = {};
    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);

    // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
    let isGameOver = false;

    // è¡çªåˆ¤å®šï¼ˆè·é›¢ã§åˆ¤å®šï¼‰
    function hit(a, b, dist) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return dx * dx + dy * dy < dist * dist;
    }

    // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
    app.ticker.add(() => {
      if (isGameOver) return;

      tick++;

      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œ
      if (keys["ArrowLeft"] && player.x > 10) player.x -= 4;
      if (keys["ArrowRight"] && player.x < 470) player.x += 4;
      if (keys["ArrowUp"] && player.y > 10) player.y -= 4;
      if (keys["ArrowDown"] && player.y < 630) player.y += 4;

      // å¼¾ç”Ÿæˆï¼ˆå††çŠ¶ç™ºå°„ï¼‰
      if (tick % 10 === 0) {
        const bulletCount = 24;
        for (let i = 0; i < bulletCount; i++) {
          const angle = (i / bulletCount) * Math.PI * 2 + tick * 0.02;
          const bullet = new PIXI.Graphics();
          bullet.beginFill(0x44aaff);
          bullet.drawCircle(0, 0, 4);
          bullet.endFill();
          bullet.x = enemy.x;
          bullet.y = enemy.y;
          bullet.vx = Math.cos(angle) * 2.5;
          bullet.vy = Math.sin(angle) * 2.5;
          app.stage.addChild(bullet);
          bullets.push(bullet);
        }
      }

      // å¼¾æ›´æ–°
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx;
        b.y += b.vy;

        // ç”»é¢å¤–å‰Šé™¤
        if (b.x < -10 || b.x > 490 || b.y < -10 || b.y > 650) {
          app.stage.removeChild(b);
          bullets.splice(i, 1);
          continue;
        }

        // è¡çªåˆ¤å®š
        if (hit(b, player, 8)) {
          isGameOver = true;
          const text = new PIXI.Text("GAME OVER\nPress R to Restart", {
            fill: "red", fontSize: 32, align: "center"
          });
          text.x = 100;
          text.y = 280;
          app.stage.addChild(text);
          return;
        }
      }

      // ã‚¹ã‚³ã‚¢æ›´æ–°
      if (tick % 10 === 0) {
        score += 1;
        scoreText.text = "Score: " + score;
      }
    });

    // Rã§å†ã‚¹ã‚¿ãƒ¼ãƒˆ
    window.addEventListener("keydown", (e) => {
      if (e.key === "r" || e.key === "R") {
        if (isGameOver) {
          bullets.forEach(b => app.stage.removeChild(b));
          bullets.length = 0;
          score = 0;
          scoreText.text = "Score: 0";
          player.x = 240;
          player.y = 560;
          isGameOver = false;
        }
      }
    });
  </script>
</body>
</html>
